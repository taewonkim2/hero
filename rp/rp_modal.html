<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP 상세 모달 - Clean Design</title>
    <style>
        :root {
            --primary: #3182F6;
            --primary-light: #E8F3FF;
            --positive: #F04452;
            --text-primary: #191F28;
            --text-secondary: #6B7684;
            --text-muted: #8B95A1;
            --border: #ECEEF1;
            --bg-gray: #F7F8FA;
            --bg-card: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Pretendard', 'Segoe UI', sans-serif;
            background: transparent;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .demo-trigger {
            padding: 16px 32px;
            background: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease;
        }

        .demo-trigger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 1000;
        }

        /* Modal Content */
        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 480px;
            max-height: 100vh;
            border-radius: 24px 24px 0 0;
            overflow: hidden;
            box-shadow: 0 -10px 60px rgba(0, 0, 0, 0.15);
        }

        /* Modal Header */
        .modal-header {
            background: #E8ECF1;
            padding: 20px 20px 32px;
            position: relative;
        }

        /* 드래그 핸들 */
        .modal-handle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .modal-handle::before {
            content: '';
            width: 36px;
            height: 4px;
            background: #C8CED6;
            border-radius: 2px;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            background: rgba(0,0,0,0.08);
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.15);
            transform: rotate(90deg);
        }

        .modal-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 40px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .modal-rate {
            font-size: 20px;
            font-weight: 700;
            color: var(--positive);
        }

        /* Modal Body */
        .modal-body {
            padding: 0 20px 20px;
        }

        .modal-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .modal-info-row:last-child {
            border-bottom: none;
        }

        .modal-label {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .modal-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 태그 스타일 */
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .tag-safe {
            background: #E8F9EF;
            color: #00C853;
        }

        .tag-days {
            background: var(--primary-light);
            color: var(--primary);
        }

        /* 날짜 + 일수 조합 */
        .date-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-text {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Modal Footer */
        .modal-footer {
            padding: 16px 20px 32px;
            background: white;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #F04452;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #D93644;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(240, 68, 82, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Safe area for mobile */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .modal-footer {
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- 데모 버튼 (iframe에서는 숨김) -->
    <button class="demo-trigger" onclick="openModal()" style="display: none;">RP 상품 상세보기</button>

    <!-- RP Detail Modal -->
    <div class="modal-overlay" id="rpModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-handle"></div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <div class="modal-title-row">
                    <span class="modal-title" id="modalTitle">일반RP (30일)</span>
                    <span class="modal-rate" id="modalRate">연 3.40%</span>
                </div>
            </div>

            <div class="modal-body">
                <div class="modal-info-row">
                    <span class="modal-label">위험등급</span>
                    <span class="modal-value">
                        <span class="tag tag-safe" id="modalRisk">매우낮은위험</span>
                    </span>
                </div>
                <div class="modal-info-row">
                    <span class="modal-label">만기일</span>
                    <span class="modal-value">
                        <div class="date-info">
                            <span class="date-text">2026.01.30</span>
                            <span class="tag tag-days" id="modalMaturity">D-30</span>
                        </div>
                    </span>
                </div>
                <div class="modal-info-row">
                    <span class="modal-label">중도해지이율</span>
                    <span class="modal-value" id="modalEarlyRate">연 1.50%</span>
                </div>
                <div class="modal-info-row">
                    <span class="modal-label">만기 후 이율</span>
                    <span class="modal-value" id="modalAfterRate">연 0.10%</span>
                </div>
                <div class="modal-info-row">
                    <span class="modal-label">매수가능한도</span>
                    <span class="modal-value" id="modalLimit">10억원</span>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-primary" id="modalBuyBtn" onclick="proceedToBuy()">매수하기</button>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 URL 파라미터에서 데이터 읽어서 표시
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            // URL 파라미터에서 데이터 읽기
            const modalData = {
                name: params.get('name') || '일반RP (30일)',
                mainRate: params.get('mainRate') || '연 3.40%',
                risk: params.get('risk') || '매우낮은위험',
                maturity: params.get('maturity') || 'D-30',
                earlyRate: params.get('earlyRate') || '연 1.50%',
                afterRate: params.get('afterRate') || '연 0.10%',
                limit: params.get('limit') || '10억원'
            };

            // 데이터 표시
            document.getElementById('modalTitle').textContent = modalData.name;
            document.getElementById('modalRate').textContent = modalData.mainRate;
            document.getElementById('modalRisk').textContent = modalData.risk;
            document.getElementById('modalMaturity').textContent = modalData.maturity;
            document.getElementById('modalEarlyRate').textContent = modalData.earlyRate;
            document.getElementById('modalAfterRate').textContent = modalData.afterRate;
            document.getElementById('modalLimit').textContent = modalData.limit;
        };

        function closeModal() {
            // 부모 창(rp_list.html)에 메시지 전송
            window.parent.postMessage('closeModal', '*');
        }

        function proceedToBuy() {
            const params = new URLSearchParams(window.location.search);
            const productName = params.get('name') || 'RP';
            alert(`${productName} 매수 화면으로 이동합니다.`);
            // 매수 페이지로 이동 (필요시 수정)
            // window.location.href = 'rp_buy.html?' + window.location.search.substring(1);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        let startY = 0;
        const modalContent = document.querySelector('.modal-content');

        modalContent.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        modalContent.addEventListener('touchmove', (e) => {
            const currentY = e.touches[0].clientY;
            const diff = currentY - startY;

            if (diff > 100) {
                closeModal();
            }
        });
    </script>
</body>
</html>
