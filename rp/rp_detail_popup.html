<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종목 상세 - 반팝업</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-light: #e8f0fe;
            --accent: #ff6b35;
            --positive: #e53935;
            --negative: #1976d2;
            --bg-primary: #f5f6f8;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border: #e5e7eb;
            --shadow: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            color: var(--text-primary);
            line-height: 1.6;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* 반팝업 오버레이 */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 반팝업 컨테이너 */
        .half-popup {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 100%;
            max-width: 480px;
            max-height: 85vh;
            background: white;
            border-radius: 20px 20px 0 0;
            z-index: 2001;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .half-popup.active {
            transform: translateX(-50%) translateY(0);
        }

        /* 팝업 핸들 */
        .popup-handle {
            width: 40px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 12px auto;
        }

        /* 팝업 헤더 */
        .popup-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px 16px;
            border-bottom: 1px solid var(--border);
        }

        .popup-title-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stock-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #FEE500;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: #3C1E1E;
        }

        .stock-title-info {
            display: flex;
            flex-direction: column;
        }

        .stock-name {
            font-size: 18px;
            font-weight: 700;
        }

        .stock-code {
            font-size: 13px;
            color: var(--text-muted);
        }

        .close-btn {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: var(--bg-primary);
        }

        /* 팝업 콘텐츠 */
        .popup-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* 현재가 섹션 */
        .current-price-section {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 32px;
            font-weight: 700;
        }

        .price-change {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .change-amount {
            font-size: 16px;
            font-weight: 600;
        }

        .change-amount.negative {
            color: var(--negative);
        }

        .change-amount.positive {
            color: var(--positive);
        }

        .change-rate {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* 보유 정보 섹션 */
        .holding-info-section {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
        }

        .info-value.negative {
            color: var(--negative);
        }

        .info-value.positive {
            color: var(--positive);
        }

        /* 상세 정보 섹션 */
        .detail-info-section {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .detail-value {
            font-size: 14px;
            font-weight: 500;
        }

        /* 액션 버튼 */
        .popup-actions {
            display: flex;
            gap: 10px;
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            background: white;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn.sell {
            background: var(--negative);
            color: white;
        }

        .action-btn.sell:hover {
            background: #1565c0;
        }

        .action-btn.buy {
            background: var(--positive);
            color: white;
        }

        .action-btn.buy:hover {
            background: #c62828;
        }

        .action-btn.price {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .action-btn.price:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* 데모용 트리거 버튼 */
        .demo-trigger {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 32px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 데모용 트리거 버튼 -->
    <button class="demo-trigger" onclick="openPopup()">카카오 종목 상세 열기</button>

    <!-- 반팝업 오버레이 -->
    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>

    <!-- 반팝업 -->
    <div class="half-popup" id="halfPopup">
        <div class="popup-handle"></div>

        <!-- 팝업 헤더 -->
        <div class="popup-header">
            <div class="popup-title-section">
                <div class="stock-icon">카카오</div>
                <div class="stock-title-info">
                    <span class="stock-name">카카오</span>
                    <span class="stock-code">035720</span>
                </div>
            </div>
            <button class="close-btn" onclick="closePopup()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- 팝업 콘텐츠 -->
        <div class="popup-content">
            <!-- 현재가 섹션 -->
            <div class="current-price-section">
                <div class="current-price">54,000원</div>
                <div class="price-change">
                    <span class="change-amount negative">▼ 2,925원</span>
                    <span class="change-rate">(-5.1%)</span>
                </div>
            </div>

            <!-- 보유 정보 섹션 -->
            <div class="holding-info-section">
                <div class="section-title">내 보유 현황</div>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">보유수량</span>
                        <span class="info-value">80주</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">매도가능</span>
                        <span class="info-value">80주</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">평가금액</span>
                        <span class="info-value">4,320,000원</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">평가손익</span>
                        <span class="info-value negative">-234,000원</span>
                    </div>
                </div>
            </div>

            <!-- 상세 정보 섹션 -->
            <div class="detail-info-section">
                <div class="section-title">상세 정보</div>
                <div class="detail-row">
                    <span class="detail-label">매입단가</span>
                    <span class="detail-value">56,925원</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">현재가</span>
                    <span class="detail-value">54,000원</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">매입금액</span>
                    <span class="detail-value">4,554,000원</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">수익률</span>
                    <span class="detail-value" style="color: var(--negative);">-5.14%</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">수수료</span>
                    <span class="detail-value">1,139원</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">제세금</span>
                    <span class="detail-value">1,080원</span>
                </div>
            </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="popup-actions">
            <button class="action-btn sell">매도</button>
            <button class="action-btn buy">매수</button>
            <button class="action-btn price">현재가</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popupOverlay').classList.add('active');
            document.getElementById('halfPopup').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('active');
            document.getElementById('halfPopup').classList.remove('active');
            document.body.style.overflow = '';
        }

        // ESC 키로 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });

        // 스와이프로 닫기 (터치 지원)
        let startY = 0;
        let currentY = 0;
        const popup = document.getElementById('halfPopup');

        popup.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        });

        popup.addEventListener('touchmove', function(e) {
            currentY = e.touches[0].clientY;
            const diff = currentY - startY;
            if (diff > 0) {
                popup.style.transform = `translateX(-50%) translateY(${diff}px)`;
            }
        });

        popup.addEventListener('touchend', function(e) {
            const diff = currentY - startY;
            if (diff > 100) {
                closePopup();
            }
            popup.style.transform = '';
            startY = 0;
            currentY = 0;
        });
    </script>
</body>
</html>
